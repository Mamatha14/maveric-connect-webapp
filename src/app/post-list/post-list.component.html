<div class="card" style="align-items: center">
  <div class="card-body" style="width: 75%">
    <div
      class="card"
      style="width: 100%; height: 10rem; border: 1px solid black"
      *ngFor="let post of postArray"
      [routerLink]="['/post-details', post.postId]"
    >
      <div class="container" style="margin-top: 5%">
        <div class="row">
          <div class="col">
            <div style="margin-left: 8%">
              <img
                src="/assets/default-profile-pic.jpg"
                width="15%"
                height="15%"
              />
            </div>
            <p>
              {{
                post.postedBy.firstName +
                  " " +
                  post.postedBy.middleName +
                  " " +
                  post.postedBy.lastName
              }}
            </p>
          </div>
          <div class="col-6">
            <h3>{{ post.post }}</h3>
            <p>{{ post.likesCount }} Likes {{ post.commentsCount }} Comments</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
