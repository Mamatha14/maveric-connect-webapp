<div class="card" style="align-items: center">
  <div class="card-body" style="width: 100%">
    <div style="height: 60%; margin: auto">
      <section id="cover" class="min-vh-100">
        <div id="cover-caption">
          <div class="container">
            <div>
              <div
                class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4"
              >
                <h5 class="card-title" style="text-align: left">Signup</h5>

                <div class="px-2">
                  <form action="" class="justify-content-center">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="FirstName"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="SecondName"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="MiddleName"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="number"
                        class="form-control"
                        placeholder="PhoneNumber"
                      />
                    </div>

                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Address"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="date"
                        class="form-control"
                        placeholder="Date of birth"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="number"
                        class="form-control"
                        placeholder="employeeNumber"
                      />
                    </div>
                    <!-- <input /> -->
                    <div class="dropdown show">
                      <a
                        class="btn btn-primary dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        id="dropdownMenuLink"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                        style="background-color: #214e8f; color: white"
                      >
                        BloodGroup
                      </a>

                      <div
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenuLink"
                      >
                        <a class="dropdown-item" href="#">BloodGroup</a>

                        <a class="dropdown-item" href="#">o+</a>

                        <a class="dropdown-item" href="#">b+ </a>
                      </div>
                    </div>

                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Confirm Password"
                      />
                    </div>
                    <input type="radio" name="gender" value="male" /> Male
                    <input type="radio" name="gender" value="female" /> Female
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="marrital status"
                      />
                    </div>
                    <div>
                      <button
                        style="background-color: #214e8f; color: white"
                        type="submit"
                        class="btn btn-primary"
                      >
                        SignUp
                      </button>
                      <p>Already a member? <a href="#">Login</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
