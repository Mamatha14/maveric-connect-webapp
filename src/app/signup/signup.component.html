<div class="card" style="align-items: center">
  <div class="card-body" style="width: 100%">
    <div style="height: 60%; margin: auto">
      <section id="cover" class="min-vh-100">
        <div id="cover-caption">
          <div class="container">
            <div>
              <div
                class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4"
              >
                <h5 class="card-title" style="text-align: left">Signup</h5>

                <div class="px-2">
                  <form action="" class="justify-content-center">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="UserName"
                      />
                    </div>

                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                      />
                    </div>

                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Confirm Password"
                      />
                    </div>

                    <div class="form-group"></div>
                    <div>
                      <button
                        style="background-color: #214e8f; color: white"
                        type="submit"
                        class="btn btn-primary"
                        routerLink="/signup"
                      >
                        SignUp
                      </button>
                      <p>Already a member? <a routerLink="/login">Login</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
